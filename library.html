<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="javascript/library.js" defer></script>
</head>
<body>
    <main>
        <h1>Library</h1>
        <button id="add-book-button" type="submit">Add book</button>
        <form class="add-book-form" action="" method="post">
            <p>
                <label for="book-name">Book name</label>
                <input type="text" name="book-name" id="book-name">
            </p>
            <p>
                <label for="author-name">Author name</label>
                <input type="text" name="author-name" id="author-name">
            </p>
        </form>
    </main>
</body>
</html>
